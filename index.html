<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 리더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div id="barcodeText" class="barcode-display"></div>
        </div>

        <div class="controls">
            <button id="btnRecord" class="btn btn-record">
                <span class="icon">📹</span>
                <span>녹화</span>
            </button>
            <button id="btnStop" class="btn btn-stop">
                <span class="icon">⏹</span>
                <span>중단</span>
            </button>
            <button id="btnList" class="btn btn-list">
                <span class="icon">📋</span>
                <span>리스트</span>
            </button>
        </div>
    </div>

    <!-- 그룹명 입력 모달 -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <h3>그룹명 입력</h3>
            <input type="text" id="groupInput" placeholder="그룹명을 입력하세요" autofocus>
            <div class="modal-buttons">
                <button id="groupCancel" class="btn btn-secondary">취소</button>
                <button id="groupOk" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>

    <!-- 바코드 리스트 모달 -->
    <div id="listModal" class="modal">
        <div class="modal-content fullscreen">
            <div class="modal-header">
                <h3>바코드 리스트</h3>
                <button id="closeListModal" class="btn-close">✕</button>
            </div>
            <textarea id="barcodeList" readonly></textarea>
            <div class="modal-buttons">
                <button id="btnCopy" class="btn btn-secondary">복사</button>
                <button id="btnClear" class="btn btn-danger">전체 삭제</button>
                <button id="btnExport" class="btn btn-primary">내보내기</button>
                <button id="listOk" class="btn btn-primary">확인</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="app.js"></script>
</body>
</html>
