<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>바코드 리더</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <div id="barcodeText" class="barcode-display"></div>
        </div>

        <div class="recording-indicator" id="recordingIndicator" style="display: none;">
            <span class="pulse"></span>
            <span>녹화 중: <span id="currentGroupName"></span></span>
        </div>
        
        <div class="controls">
            <button id="btnRecord" class="btn btn-record">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                </svg>
                <span>녹화</span>
            </button>
            <button id="btnStop" class="btn btn-stop">
                <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="2"/>
                </svg>
                <span>중단</span>
            </button>
            <button id="btnList" class="btn btn-list">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"/>
                    <line x1="8" y1="12" x2="21" y2="12"/>
                    <line x1="8" y1="18" x2="21" y2="18"/>
                    <line x1="3" y1="6" x2="3.01" y2="6"/>
                    <line x1="3" y1="12" x2="3.01" y2="12"/>
                    <line x1="3" y1="18" x2="3.01" y2="18"/>
                </svg>
                <span>리스트</span>
            </button>
        </div>
        
        <div class="toast" id="toast"></div>
    </div>

    <!-- 그룹명 입력 모달 -->
    <div id="groupModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-icon">📝</div>
            <h3>그룹명 입력</h3>
            <p class="modal-description">바코드를 기록할 그룹명을 입력하세요</p>
            <input type="text" id="groupInput" placeholder="예: 창고A, 진열대1" autofocus>
            <div class="modal-buttons">
                <button id="groupCancel" class="btn btn-secondary">취소</button>
                <button id="groupOk" class="btn btn-primary">시작</button>
            </div>
        </div>
    </div>

    <!-- 내보내기 옵션 모달 -->
    <div id="exportModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-icon">📤</div>
            <h3>내보내기 방법 선택</h3>
            <p class="modal-description">데이터를 내보낼 방법을 선택하세요</p>
            <div class="export-options">
                <button id="btnSaveFile" class="export-option-btn">
                    <svg class="export-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <span class="export-label">파일로 저장</span>
                    <span class="export-desc">기기에 CSV 파일 저장</span>
                </button>
                <button id="btnShare" class="export-option-btn">
                    <svg class="export-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/>
                        <circle cx="6" cy="12" r="3"/>
                        <circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    <span class="export-label">외부 공유</span>
                    <span class="export-desc">Google Drive 등으로 공유</span>
                </button>
            </div>
            <div class="modal-buttons">
                <button id="exportCancel" class="btn btn-secondary">취소</button>
            </div>
        </div>
    </div>

    <!-- 바코드 리스트 모달 -->
    <div id="listModal" class="modal">
        <div class="modal-content fullscreen">
            <div class="modal-header">
                <div>
                    <h3>바코드 리스트</h3>
                    <p class="modal-subtitle" id="listCount">총 0개 항목</p>
                </div>
                <button id="closeListModal" class="btn-close">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="textarea-container">
                <textarea id="barcodeList" readonly placeholder="기록된 바코드가 없습니다"></textarea>
            </div>
            <div class="modal-buttons">
                <button id="btnCopy" class="btn btn-secondary">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                    </svg>
                    복사
                </button>
                <button id="btnClear" class="btn btn-danger">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    전체 삭제
                </button>
                <button id="btnExport" class="btn btn-primary btn-export">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    내보내기
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script>
        // ZXing 로드 확인
        window.addEventListener('load', () => {
            if (typeof ZXing === 'undefined') {
                console.error('ZXing library failed to load');
                const barcodeText = document.getElementById('barcodeText');
                if (barcodeText) {
                    barcodeText.textContent = 'ZXing 라이브러리 로드 실패';
                    barcodeText.style.color = '#ef4444';
                }
            }
        });
    </script>
    <script src="app.js"></script>
</body>
</html>
